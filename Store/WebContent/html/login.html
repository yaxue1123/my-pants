<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link rel="stylesheet" href="css/pure-min.css">

<!--[if lte IE 8]>
    <link rel="stylesheet" href="css/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="css/grids-responsive-min.css">
<!--<![endif]-->
</head>
<body>
	<form action="User?action=login" method="post" class="pure-form pure-form-aligned">
		<fieldset>
		<legend>用户登录</legend>
	        <div class="pure-control-group">
				<label for="txtLoginName">用户名</label>
				<input id="txtLoginName" name="loginName" type="text" class="pure-input-1-2" />
			</div>
			<div class="pure-control-group">
				<label for="txtPassword">密码</label>
				<input id="txtPassword" name="password" type="text" class="pure-input-1-2" />
			</div>
			<div class="pure-controls">
				<input type="submit" name="btnSubmit" value="登录" class="pure-button pure-button-primary" />
				<input type="button" name="btnRegister" value="注册" class="pure-button pure-button-primary" onclick="location.href='Register.html'" />
			</div>
		</fieldset>
	</form>

</body>
</html>
